<td data-label="Result ID">{{ data.id }}</td>
<td data-label="Quiz ID">{{ data.quizId }}</td>
<td data-label="User ID">{{ data.userId }}</td>
<td data-label="Total Questions">{{ data.totalQuestion }}</td>
<td data-label="Correct Answers">{{ data.correctAnswers }}</td>
<td data-label="Percentage">{{ data.percentage }}%</td>
<td data-label="Status">
  <span [ngClass]="data.percentage >= 40 ? 'pass' : 'fail'">
    {{ data.percentage >= 40 ? 'Pass' : 'Fail' }}
  </span>
</td>
