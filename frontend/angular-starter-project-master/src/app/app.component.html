<nav class="main-navbar">
  <div class="nav-left">
    <a routerLink="/" class="logo">QuizApp</a>
    <button class="hamburger" (click)="toggleMenu()">&#9776;</button>
  </div>

  <ul [class.open]="menuOpen" class="nav-right">
    <ng-container *ngIf="isAdminLoggedIn">
      <li><a routerLink="/admin/dashboard">Dashboard</a></li>
      <li><a routerLink="/admin/create-test">Create Quiz</a></li>
      <li><a routerLink="/admin/view-test-result">View Results</a></li>
      <li><button (click)="logout()">Logout</button></li>
    </ng-container>

    <ng-container *ngIf="isUserLoggedIn && !isAdminLoggedIn">
      <li><a routerLink="/user/dashboard">Dashboard</a></li>
      <li><a routerLink="/user/view-test-results">View Result</a></li>
      <li><button (click)="logout()">Logout</button></li>
    </ng-container>

    <ng-container *ngIf="!isUserLoggedIn && !isAdminLoggedIn">
      <li><a routerLink="/home">Home</a></li>
      <li><a routerLink="/register">Sign Up</a></li>
      <li><a routerLink="/login">Login</a></li>
    </ng-container>
  </ul>
</nav>

<router-outlet></router-outlet>
