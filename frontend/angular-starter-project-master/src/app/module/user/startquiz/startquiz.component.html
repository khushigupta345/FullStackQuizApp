<div class="quiz-container">
  <div>
        <div class="timer">time Remaining :{{getFormattedTime()}}</div>
    </div>
    <h1>Available Question</h1>
    <form (ngSubmit)="submitAnswer()">
    <div class="quiz-list">
<div *ngFor="let question of questions" class="question">
    <h4>{{ question.questionText }}</h4>
    
    <!-- Wrap *ngFor and *ngIf with ng-container -->
      <div >
        <label>
           <input type="radio" name="question{{ question.id }}" (change)="onAnswerChange(question.id,question.optionA)" />
          {{ question.opti=onA }}
        </label>
      </div>
      <div >
        <label>
           <input type="radio" name="question{{ question.id }}" (change)="onAnswerChange(question.id,question.optionB)" />
          {{ question.optionB }}
        </label>
      </div>
      <div >
        <label>
           <input type="radio" name="question{{ question.id }}"(change)="onAnswerChange(question.id,question.optionC)"  />
          {{ question.optionC}}
        </label>
      </div>
      <div >
        <label>
           <input type="radio" (change)="onAnswerChange(question.id,question.optionD)" name="question{{ question.id }}"  />
          {{ question.optionD}}
        </label>
      </div>
       
    
    
  </div>
  
</div>
     <!-- Submit Question Button -->
     <button type="submit">Submit</button>
    </form>

  </div>
