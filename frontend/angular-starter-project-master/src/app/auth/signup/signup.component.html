<div class="signup-container">
  <div class="signup-box">
    <h2>Sign Up</h2>
    <form [formGroup]="validateForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" formControlName="name" placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter password" />
      </div>

      <button type="submit" [disabled]="validateForm.invalid">Sign Up</button>
    </form>
  </div>
</div>
